<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSSIER INTIME 🔞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: #3d3d4d;
            border-radius: 24px;
            padding: 40px 25px 35px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-container {
            width: 110px;
            height: 110px;
            background: #000;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .custom-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .custom-icon.show {
            display: block;
        }

        .folder-icon {
            width: 60px;
            height: 50px;
            position: relative;
        }

        .folder-back {
            position: absolute;
            width: 60px;
            height: 42px;
            background: transparent;
            border: 3px solid #fff;
            border-radius: 4px;
            bottom: 0;
        }

        .folder-tab {
            position: absolute;
            width: 28px;
            height: 8px;
            background: #fff;
            border-radius: 3px 3px 0 0;
            top: 0;
            left: 3px;
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 18px;
        }

        .description {
            color: #9a9aaa;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(93, 142, 216, 0.25);
            border-radius: 10px;
            margin-bottom: 28px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #5d8ed8;
            width: 0%;
            transition: width 0.5s ease;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            color: #fff;
            position: relative;
            background: #4285f4;
        }

        .btn:hover:not(:disabled) {
            background: #3574e0;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #6b6b7b;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .share-counter {
            position: absolute;
            right: 18px;
            background: rgba(255, 255, 255, 0.25);
            padding: 4px 11px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            min-width: 42px;
            text-align: center;
        }

        .icon {
            font-size: 20px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .unlocked {
            margin-top: 20px;
            padding: 18px;
            background: #2ecc71;
            border-radius: 14px;
            text-align: center;
            display: none;
        }

        .unlocked.show {
            display: block;
        }

        .unlocked h2 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .unlocked p {
            color: #e8f8f0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <!-- 
                =============================================
                POUR CHANGER L'IMAGE DE PROFIL :
                Mettez votre image dans le même dossier que ce fichier HTML
                et remplacez "profile.jpg" par le nom de votre image
                Exemple: "monimage.png" ou "photo.jpg"
                =============================================
                -->
                <img src="icon.jpg" alt="Profile" class="custom-icon" id="customIcon" onerror="this.style.display='none'">
                
                <div class="folder-icon" id="defaultIcon">
                    <div class="folder-tab"></div>
                    <div class="folder-back"></div>
                </div>
            </div>
            
            <h1 class="title">DOSSIER INTIME 🔞</h1>
            <p class="description">
                Partage 3x pour chaque bouton pour débloquer tous les dossiers ✓
            </p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="shareBtn1" onclick="handleShare(1)">
                <span class="icon">📤</span>
                <span>PARTAGE</span>
                <span class="share-counter" id="counter1">0/3</span>
            </button>

            <button class="btn" id="shareBtn2" onclick="handleShare(2)">
                <span class="icon">🚀</span>
                <span>PARTAGE</span>
                <span class="share-counter" id="counter2">0/3</span>
            </button>
        </div>

        <div class="unlocked" id="unlockedSection">
            <h2>🎉 CONTENU DÉBLOQUÉ !</h2>
            <p>Tous les dossiers sont maintenant accessibles</p>
        </div>
    </div>

    <script>
        // Initialiser Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();

        const SHARE_URL = "https://t.me/share/url?url=https://t.me/+y5CzFsZ8b_Q1YmI8&text=TOUS%20LES%20LEAKS%20SONT%20DISPONIBLES%0AICI%20%F0%9F%94%9E%F0%9F%92%A6";

        // Gestion de l'image de profil
        window.addEventListener('load', function() {
            const customIcon = document.getElementById('customIcon');
            const defaultIcon = document.getElementById('defaultIcon');
            
            customIcon.onload = function() {
                customIcon.classList.add('show');
                defaultIcon.style.display = 'none';
            };
        });

        // État des partages
        let shares = {
            share1: 0,
            share2: 0
        };

        let processing = false;

        // Mise à jour de l'interface
        function updateUI() {
            const total = shares.share1 + shares.share2;
            const maxShares = 6;
            const percentage = (total / maxShares) * 100;
            
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('counter1').textContent = shares.share1 + '/3';
            document.getElementById('counter2').textContent = shares.share2 + '/3';
            
            // Désactiver les boutons si maximum atteint
            if (shares.share1 >= 3) {
                document.getElementById('shareBtn1').disabled = true;
            }
            if (shares.share2 >= 3) {
                document.getElementById('shareBtn2').disabled = true;
            }
            
            // Débloquer si total atteint
            if (total >= maxShares) {
                unlockContent();
            }
        }

        // Gérer le partage
        function handleShare(buttonNumber) {
            if (processing) return;
            
            const shareKey = 'share' + buttonNumber;
            
            if (shares[shareKey] >= 3) return;
            
            processing = true;
            const btn = document.getElementById('shareBtn' + buttonNumber);
            const counter = document.getElementById('counter' + buttonNumber);
            
            btn.disabled = true;
            counter.textContent = '⏳';
            
            // Ouvrir le lien de partage
            tg.openTelegramLink(SHARE_URL);
            
            // Simuler la validation du partage
            setTimeout(() => {
                shares[shareKey]++;
                processing = false;
                updateUI();
            }, 1500);
        }

        // Débloquer le contenu
        function unlockContent() {
            document.getElementById('unlockedSection').classList.add('show');
            tg.showAlert('🎉 Félicitations ! Tous les dossiers sont débloqués !');
        }

        // Initialisation
        updateUI();
    </script>
</body>
</html>
