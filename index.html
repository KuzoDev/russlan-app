<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSSIER INTIME 🔞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: #3d3d4d;
            border-radius: 24px;
            padding: 40px 25px 35px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-container {
            width: 110px;
            height: 110px;
            background: #000;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .custom-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .custom-icon.loaded {
            display: block;
        }

        .folder-icon {
            width: 60px;
            height: 50px;
            position: relative;
        }

        .folder-back {
            position: absolute;
            width: 60px;
            height: 42px;
            background: transparent;
            border: 3px solid #fff;
            border-radius: 4px;
            bottom: 0;
        }

        .folder-tab {
            position: absolute;
            width: 28px;
            height: 8px;
            background: #fff;
            border-radius: 3px 3px 0 0;
            top: 0;
            left: 3px;
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 18px;
        }

        .title .number {
            background: #5d8ed8;
            padding: 1px 8px;
            border-radius: 5px;
            display: inline-block;
            margin: 0 1px;
        }

        .description {
            color: #9a9aaa;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #5d8ed8;
            opacity: 0.25;
            border-radius: 10px;
            margin-bottom: 28px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #5d8ed8;
            width: 0%;
            transition: width 0.3s ease;
            opacity: 1;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            color: #fff;
            text-decoration: none;
            position: relative;
        }

        .btn-share {
            background: #4285f4;
        }

        .btn-share:hover {
            background: #3574e0;
            transform: translateY(-1px);
        }

        .btn-share:disabled {
            background: #6b6b7b;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-share:active {
            transform: translateY(0);
        }

        .share-counter {
            position: absolute;
            right: 18px;
            background: rgba(255, 255, 255, 0.25);
            padding: 4px 11px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            min-width: 42px;
            text-align: center;
        }

        .icon {
            font-size: 20px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .icon::before {
            font-size: 22px;
        }

        .unlocked {
            margin-top: 20px;
            padding: 18px;
            background: #2ecc71;
            border-radius: 14px;
            text-align: center;
            display: none;
        }

        .unlocked h2 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .unlocked p {
            color: #e8f8f0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <!-- Pour utiliser votre propre image, décommentez la ligne ci-dessous et mettez l'URL de votre image -->
                <!-- <img src="VOTRE_URL_IMAGE_ICI" alt="Icon" class="custom-icon" id="customIcon"> -->
                
                <!-- Icône dossier par défaut (enlever si vous utilisez votre image) -->
                <div class="folder-icon">
                    <div class="folder-tab"></div>
                    <div class="folder-back"></div>
                </div>
            </div>
            <h1 class="title">DOSSIER INTIME 🔞</h1>
            <p class="description">
                Partage 6 fois pour débloquer tous les dossiers ✓
            </p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-share" id="shareBtn1" onclick="handleShare(1)">
                <span class="icon">📤</span>
                <span>PARTAGE</span>
                <span class="share-counter" id="counter1">0/3</span>
            </button>

            <button class="btn btn-share" id="shareBtn2" onclick="handleShare(2)">
                <span class="icon">🚀</span>
                <span>DOSSIER INTIME</span>
                <span class="share-counter" id="counter2">0/3</span>
            </button>
        </div>

        <div class="unlocked" id="unlockedSection">
            <h2>🎉 CONTENU DÉBLOQUÉ !</h2>
            <p>Tous les dossiers sont maintenant accessibles</p>
        </div>
    </div>

    <script>
        // Initialiser l'app Telegram
        let tg = window.Telegram.WebApp;
        tg.expand();

        const SHARE_URL = "https://t.me/share/url?url=https://t.me/+y5CzFsZ8b_Q1YmI8&text=TOUS%20LES%20LEAKS%20SONT%20DISPONIBLES%0AICI%20%F0%9F%94%9E%F0%9F%92%A6";

        // Gérer l'image personnalisée
        const customIcon = document.getElementById('customIcon');
        if (customIcon && customIcon.src && customIcon.src !== window.location.href) {
            customIcon.onload = function() {
                customIcon.classList.add('loaded');
                const folderIcon = document.querySelector('.folder-icon');
                if (folderIcon) folderIcon.style.display = 'none';
            };
            customIcon.onerror = function() {
                customIcon.style.display = 'none';
            };
        }

        let shares = {
            share1: 0,
            share2: 0
        };

        let processing = {
            btn1: false,
            btn2: false
        };

        function updateProgress() {
            const total = shares.share1 + shares.share2;
            const percentage = (total / 6) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            
            document.getElementById('counter1').textContent = shares.share1 + '/3';
            document.getElementById('counter2').textContent = shares.share2 + '/3';

            if (total >= 6) {
                unlockContent();
            }
        }

        function handleShare(buttonNumber) {
            const btn = document.getElementById('shareBtn' + buttonNumber);
            const counter = document.getElementById('counter' + buttonNumber);
            
            if (buttonNumber === 1) {
                if (shares.share1 >= 3 || processing.btn1) return;
                
                processing.btn1 = true;
                btn.disabled = true;
                counter.textContent = '⏳';
                
                // Ouvrir le lien de partage Telegram
                tg.openTelegramLink(SHARE_URL);
                
                setTimeout(() => {
                    shares.share1++;
                    processing.btn1 = false;
                    btn.disabled = false;
                    updateProgress();
                }, 2000);
                
            } else if (buttonNumber === 2) {
                if (shares.share2 >= 3 || processing.btn2) return;
                
                processing.btn2 = true;
                btn.disabled = true;
                counter.textContent = '⏳';
                
                // Ouvrir le lien de partage Telegram
                tg.openTelegramLink(SHARE_URL);
                
                setTimeout(() => {
                    shares.share2++;
                    processing.btn2 = false;
                    btn.disabled = false;
                    updateProgress();
                }, 2000);
            }
        }

        function unlockContent() {
            document.getElementById('unlockedSection').style.display = 'block';
            
            // Notifier le bot Telegram que le contenu est débloqué
            tg.showAlert('🎉 Félicitations ! Tous les dossiers sont débloqués !');
            
            // Vous pouvez ajouter ici la logique pour afficher le contenu débloqué
        }

        // Initialisation
        updateProgress();

        // Définir le thème
        document.body.style.background = tg.themeParams.bg_color || '#000000';
    </script>
</body>
</html>
