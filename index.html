<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSSIER INTIME 🔞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: #2a2a3e;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-container {
            width: 120px;
            height: 120px;
            background: #000;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .folder-icon {
            width: 60px;
            height: 50px;
            position: relative;
        }

        .folder-icon::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 40px;
            border: 3px solid #fff;
            border-radius: 4px;
            bottom: 0;
        }

        .folder-icon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 8px;
            background: #fff;
            border-radius: 4px 4px 0 0;
            top: 0;
            left: 0;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .description {
            color: #a0a0b0;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4a90e2;
            width: 0%;
            transition: width 0.3s ease;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            color: #fff;
            text-decoration: none;
        }

        .btn-share {
            background: #4a90e2;
        }

        .btn-share:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .btn-share:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-share:active {
            transform: translateY(0);
        }

        .share-counter {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
        }

        .icon {
            font-size: 24px;
        }

        .unlocked {
            margin-top: 20px;
            padding: 20px;
            background: #1a8754;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .unlocked h2 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .unlocked p {
            color: #d0ffd0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <div class="folder-icon"></div>
            </div>
            <h1 class="title">DOSSIER INTIME 🔞</h1>
            <p class="description">
                Partage 2 fois pour débloquer tous les dossiers exclusifs ✓
            </p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-share" id="shareBtn1" onclick="handleShare(1)">
                <span class="icon">📤</span>
                <span>PARTAGE 1</span>
                <span class="share-counter" id="counter1">0/1</span>
            </button>

            <button class="btn btn-share" id="shareBtn2" onclick="handleShare(2)">
                <span class="icon">🚀</span>
                <span>PARTAGE 2</span>
                <span class="share-counter" id="counter2">0/1</span>
            </button>
        </div>

        <div class="unlocked" id="unlockedSection">
            <h2>🎉 CONTENU DÉBLOQUÉ !</h2>
            <p>Tous les dossiers sont maintenant accessibles</p>
        </div>
    </div>

    <script>
        // Initialiser l'app Telegram
        let tg = window.Telegram.WebApp;
        tg.expand();

        const SHARE_URL = "https://t.me/share/url?url=https://t.me/+y5CzFsZ8b_Q1YmI8&text=TOUS%20LES%20LEAKS%20SONT%20DISPONIBLES%0AICI%20%F0%9F%94%9E%F0%9F%92%A6";

        let shares = {
            share1: 0,
            share2: 0
        };

        let processing = {
            btn1: false,
            btn2: false
        };

        function updateProgress() {
            const total = shares.share1 + shares.share2;
            const percentage = (total / 2) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            
            document.getElementById('counter1').textContent = shares.share1 + '/1';
            document.getElementById('counter2').textContent = shares.share2 + '/1';

            if (total >= 2) {
                unlockContent();
            }
        }

        function handleShare(buttonNumber) {
            const btn = document.getElementById('shareBtn' + buttonNumber);
            const counter = document.getElementById('counter' + buttonNumber);
            
            if (buttonNumber === 1) {
                if (shares.share1 >= 1 || processing.btn1) return;
                
                processing.btn1 = true;
                btn.disabled = true;
                counter.textContent = '⏳';
                
                // Ouvrir le lien de partage Telegram
                tg.openTelegramLink(SHARE_URL);
                
                setTimeout(() => {
                    shares.share1++;
                    processing.btn1 = false;
                    btn.disabled = false;
                    updateProgress();
                }, 2000);
                
            } else if (buttonNumber === 2) {
                if (shares.share2 >= 1 || processing.btn2) return;
                
                processing.btn2 = true;
                btn.disabled = true;
                counter.textContent = '⏳';
                
                // Ouvrir le lien de partage Telegram
                tg.openTelegramLink(SHARE_URL);
                
                setTimeout(() => {
                    shares.share2++;
                    processing.btn2 = false;
                    btn.disabled = false;
                    updateProgress();
                }, 2000);
            }
        }

        function unlockContent() {
            document.getElementById('unlockedSection').style.display = 'block';
            
            // Notifier le bot Telegram que le contenu est débloqué
            tg.showAlert('🎉 Félicitations ! Tous les dossiers sont débloqués !');
            
            // Vous pouvez ajouter ici la logique pour afficher le contenu débloqué
            // Par exemple: redirection vers un canal privé, affichage de liens, etc.
        }

        // Initialisation
        updateProgress();

        // Définir le thème
        document.body.style.background = tg.themeParams.bg_color || 'linear-gradient(180deg, #000000 0%, #1a1a2e 100%)';
    </script>
</body>
</html>
